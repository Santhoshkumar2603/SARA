<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bit_maximo.css">
    <title>Bit Maximo!</title>
    <meta property="og:title" content="Bit Maximo!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rafiluis.dev/bit-maximo/" />
    <meta property="og:image" content="https://rafiluis.dev/bit-maximo/assets/bit_maximo_default.png" />
</head>
<body>
    <div class="sliding-background">

    </div>
    <div class="game-name">
        <h1>Bit Maximo!</h1>
    </div>
    <div class="entire-game">
        <div class="canvas-container container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls-container container">
            <h2>Controls</h2>
            <span style="background: #0095dd">A</span>
            <span style="background: #dd1a00">S</span>
            <span style="background: #63dd00">D</span>
            <div class="arrows">
                <div class="arrow-info">
                    <span>&#8593;</span>  <!-- up arrow-->
                    <h3>jump</h3>
                </div>
                <div class="arrow-info">
                    <span>&#8594;</span>  <!-- right arrow-->
                    <h3>dive</h3>
                </div>
                <div class="arrow-info">
                    <span>&#8595;</span>  <!-- down arrow-->
                    <h3>slide</h3>
                </div>
                <div class="music-toggle">
                    <span style="background: #f4b642">M</span>
                    <h3>music</h3>
                </div>
                <div class="dev-info">
                    <h3>Hi, I'm Rafi!</h3>
                    <div class="contact-logo">
                        <a href="https://github.com/Droool/"><img src="./assets/github_logo.png" alt="GitHub"></a>
                        <a href="https://www.linkedin.com/in/rafiluisdelossantos/"><img src="./assets/linkedin_logo.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <audio id="audio" src="./assets/audio/rogue_loop.wav" loop></audio>
    <script src="./lib/bit_maximo.js"></script>
</body>
</html>
